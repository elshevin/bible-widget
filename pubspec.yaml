name: bible_widgets
description: A beautiful Bible verses and inspirational quotes widget app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  smooth_page_indicator: ^1.1.0
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  screenshot: ^3.0.0
  intl: ^0.18.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  home_widget: ^0.7.0
  lottie: ^3.1.0
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  url_launcher: ^6.2.1
  flutter_dynamic_icon_plus: ^1.4.0
  android_dynamic_icon: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#F5EDE4"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/animations/
    - assets/icon/
    - assets/icons/
