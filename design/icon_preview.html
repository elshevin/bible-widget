<!DOCTYPE html>
<html>
<head>
    <title>Bible Widget Icons Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 40px;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        .icon-card {
            background: #16213e;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .icon-card img {
            width: 120px;
            height: 120px;
            border-radius: 27px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .icon-name {
            margin-top: 15px;
            font-size: 14px;
            color: #8892b0;
        }
    </style>
</head>
<body>
    <h1>Bible Widget App Icons</h1>
    <div class="grid">
        <div class="icon-card">
            <img src="../assets/icons/icon_navy_stars.png" alt="navy_stars">
            <div class="icon-name">navy_stars</div>
        </div>
        <div class="icon-card">
            <img src="../assets/icons/icon_cream_olive.png" alt="cream_olive">
            <div class="icon-name">cream_olive</div>
        </div>
        <div class="icon-card">
            <img src="../assets/icons/icon_gold_luxe.png" alt="gold_luxe">
            <div class="icon-name">gold_luxe</div>
        </div>
        <div class="icon-card">
            <img src="../assets/icons/icon_white_wave.png" alt="white_wave">
            <div class="icon-name">white_wave</div>
        </div>
        <div class="icon-card">
            <img src="../assets/icons/icon_teal_pink.png" alt="teal_pink">
            <div class="icon-name">teal_pink</div>
        </div>
        <div class="icon-card">
            <img src="../assets/icons/icon_ocean_clouds.png" alt="ocean_clouds">
            <div class="icon-name">ocean_clouds</div>
        </div>
        <div class="icon-card">
            <img src="../assets/icons/icon_night_gold.png" alt="night_gold">
            <div class="icon-name">night_gold</div>
        </div>
        <div class="icon-card">
            <img src="../assets/icons/icon_sunset_coral.png" alt="sunset_coral">
            <div class="icon-name">sunset_coral</div>
        </div>
        <div class="icon-card">
            <img src="../assets/icons/icon_royal_purple.png" alt="royal_purple">
            <div class="icon-name">royal_purple</div>
        </div>
    </div>
</body>
</html>
